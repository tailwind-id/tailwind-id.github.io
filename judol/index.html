<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Keberuntungan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .center{
            text-align: center;
        }

        .container {
            width: 100%;
            height: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0; /* Mula-mula atur opasitas menjadi 0 */
            animation: fadeInOut 300ms ease-in-out forwards; /* Animasi fade in/fade out */
        }

        /* Animasi fade in/fade out */
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <p style="text-align: right;">Deposit Anda : Rp.<span id="deposit"></span></p>
        <div class="center">
            <h1>Judi Online</h1>
            <button id="generateButton">Spin Untuk Mendapat Gacor</button>
            <div id="render"></div>
        </div>
    </div>

    <script>
        const generateButton = document.getElementById("generateButton");
        const render = document.getElementById('render');
        const deposit = document.getElementById('deposit');
        let depositAmount = 1000000;
        deposit.textContent = depositAmount;
        const numbersToMatch = [9080, 6929, 4800];

        function checkWinningNumber(randomNumber) {
            if (numbersToMatch.includes(randomNumber)) {
                return "Selamat Anda adalah pemenang!";
            } else {
                return "Maaf Anda belum beruntung";
            }
        }

        generateButton.addEventListener("click", function () {
            let child = render.lastElementChild;

            while (child) {
                child.remove();
                child = render.lastElementChild;
            }

            let randomNumber = Math.floor(Math.random() * 10000) + 1;

            switch (depositAmount) {
                case 990000:
                randomNumber = 4800;
                    break;
                case 975000:
                randomNumber = 4800;
                    break;
                case 950000:
                randomNumber = 4800;
                    break;
                case 900000:
                randomNumber = 4800;
            }

            const message = checkWinningNumber(randomNumber);

            const resultMessage = document.createElement('p');
            resultMessage.textContent = message;

            const showNumber = document.createElement('p');
            showNumber.textContent = randomNumber;
            
            render.appendChild(showNumber);
            render.appendChild(resultMessage);

            depositAmount -= 5000;
            deposit.textContent = depositAmount;
        });
    </script>
</body>

</html>
